<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Gist Live Chat</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
      transition: background-color 0.3s, color 0.3s;
    }

    .chat-container {
      width: 100%;
      max-width: 600px;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
      font-size: 1.2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    #header {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      text-align: center;
    }

    #messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      border-top: 1px solid #eee;
      transition: background-color 0.3s;
    }

    .message {
      padding: 15px;
      margin: 8px 0;
      background-color: #f1f1f1;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    #inputContainer {
      display: flex;
      flex-direction: column;
      padding: 15px;
      border-top: 1px solid #ddd;
      transition: background-color 0.3s;
    }

    textarea {
      resize: none;
      padding: 15px;
      font-size: 1.1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    button {
      padding: 15px;
      font-size: 1.1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Dark mode styling */
    .dark-mode {
      background-color: #2c2c2c;
      color: #f4f4f9;
    }

    .dark-mode .chat-container {
      background-color: #333;
    }

    .dark-mode #header {
      background-color: #2d7d46;
    }

    .dark-mode #messages {
      background-color: #444;
    }

    .dark-mode .message {
      background-color: #555;
      color: #f4f4f9;
    }

    .dark-mode #inputContainer {
      background-color: #444;
    }

    .dark-mode button {
      background-color: #2d7d46;
    }

    .dark-mode button:hover {
      background-color: #26753d;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div id="header">
      GitHub Gist Live Chat
      <button id="darkModeToggle" style="float: right; background-color: #333; color: white; font-size: 1rem; padding: 8px 12px; border-radius: 6px; cursor: pointer;">🌙 Dark Mode</button>
    </div>
    
    <div id="messages"></div>

    <div id="inputContainer">
      <textarea id="messageInput" placeholder="Type a message..." rows="4"></textarea>
      <button id="sendMessageButton">Send Message</button>
    </div>
  </div>

  <script>
    const GIST_ID = 'be1f022fc82e0d286869bc50c665ec06';  // Replace with your Gist ID
    const API_URL = `https://api.github.com/gists/${GIST_ID}`;
    const TOKEN = 'your_github_token_here';  // Replace with your GitHub token

    let currentMessages = [];

    // Dark Mode Toggle
    const darkModeButton = document.getElementById('darkModeToggle');
    darkModeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkModeButton.textContent = document.body.classList.contains('dark-mode') ? '☀️ Light Mode' : '🌙 Dark Mode';
    });

    function fetchMessages() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const gistContent = data.files['chat.json'].content;
          try {
            currentMessages = JSON.parse(gistContent).messages || [];
            displayMessages(currentMessages);
          } catch (err) {
            console.error('Error parsing messages:', err);
            alert("Error loading messages from the Gist.");
          }
        })
        .catch(err => {
          console.error('Error fetching messages:', err);
          alert("Error fetching messages. Make sure your Gist is public and token is correct.");
        });
    }

    function displayMessages(messages) {
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML = '';
      messages.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.textContent = message;
        messagesDiv.appendChild(messageDiv);
      });
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage(message) {
      currentMessages.push(message);
      displayMessages(currentMessages);
      updateGistInBackground();
    }

    function updateGistInBackground() {
      fetch(API_URL, {
        method: 'PATCH',
        headers: {
          'Authorization': `token ${TOKEN}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          files: {
            'chat.json': {
              content: JSON.stringify({ messages: currentMessages }),
            },
          },
        }),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Gist updated with new message:', data);
      })
      .catch(err => {
        console.error('Error sending message:', err);
        alert("Error sending message. Make sure your token is correct.");
      });
    }

    document.getElementById('sendMessageButton').addEventListener('click', () => {
      const messageInput = document.getElementById('messageInput');
      const message = messageInput.value.trim();
      if (message) {
        sendMessage(message);
        messageInput.value = '';
      }
    });

    fetchMessages();
  </script>
</body>
</html>
