<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <title>3D Druck Von Vadimus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;

        .container {

        .iframe-container {

            transform: scale(1.0); /* Vergrößern des Inhalts um 20% */
