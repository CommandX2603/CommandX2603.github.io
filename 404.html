<html><head><base href="." />
<meta charset="UTF-8">
<title>404 - Page Not Found</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1a1a1a;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #fff;
    overflow: hidden;
  }

  .container {
    text-align: center;
    position: relative;
  }

  .glitch-text {
    font-size: 8em;
    font-weight: bold;
    position: relative;
    animation: glitch 1s infinite;
  }

  @keyframes glitch {
    0% {
      transform: translate(0);
      text-shadow: -2px 2px #0ff, 2px -2px #f00;
    }
    25% {
      transform: translate(-2px, 2px);
      text-shadow: 2px -2px #0ff, -2px 2px #f00;
    }
    50% {
      transform: translate(2px, -2px);
      text-shadow: -2px 2px #0ff, 2px -2px #f00;
    }
    75% {
      transform: translate(-2px, -2px);
      text-shadow: 2px 2px #0ff, -2px -2px #f00;
    }
    100% {
      transform: translate(0);
      text-shadow: -2px 2px #0ff, 2px -2px #f00;
    }
  }

  .message {
    font-size: 1.5em;
    margin-top: 20px;
    opacity: 0.8;
  }

  .home-button {
    margin-top: 30px;
    padding: 15px 30px;
    font-size: 1.2em;
    background: transparent;
    border: 2px solid #fff;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
  }

  .home-button:hover {
    background: #fff;
    color: #1a1a1a;
  }

  .static-effect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    opacity: 0.1;
    z-index: -1;
  }
</style>
</head>
<body>

<div class="container">
  <div class="glitch-text">404</div>
  <div class="message">Oops! The page you're looking for has vanished into the digital void.</div>
  <a href="https://example.com" class="home-button">Return Home</a>
  
  <svg class="static-effect" width="100%" height="100%" viewBox="0 0 100 100">
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
    </filter>
    <rect width="100%" height="100%" filter="url(#noise)"/>
  </svg>
</div>

<script>
document.addEventListener('mousemove', (e) => {
  const container = document.querySelector('.container');
  const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
  const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
  container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
});

// Add random glitch effect
setInterval(() => {
  const glitchText = document.querySelector('.glitch-text');
  const randomOffset = Math.random() * 10 - 5;
  glitchText.style.transform = `translateX(${randomOffset}px)`;
  
  setTimeout(() => {
    glitchText.style.transform = 'translateX(0)';
  }, 50);
}, 2000);
</script>

</body></html>
